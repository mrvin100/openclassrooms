<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrivez du code modulaire avec les composants JSX</title>
</head>
<body>
<div id="root"></div>


<!-- configs -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- main js code -->
<script type="text/babel">
    function Banner(){
        return (<div>
                <Header />
                <Description />
            </div>)
    }
    const Header = () => <h1>plant store 🥳.</h1>;
    function Description() {
        const text = 'Here Buy all plants of your dream 🌵🌱🎍';
        const emojis = '🤑🤑🤑';
        return <p>{ text.slice(0, 13) + emojis }</p>;
    }

    ReactDOM.render(
        <React.Fragment><Header /><Description /></React.Fragment>,
        document.getElementById('root')
    )
</script>

</body>
</html>
